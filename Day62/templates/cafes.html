{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
          {%for cafe in cafes%}
            <tr>
            {% for value in cafe %}
                <td>
                {% if "http" in value %}
                    <a href="{{value}}">Magic Link</a>
                {% else %}
                    {{value}}
                {% endif %}
                </td>
            {% endfor %}
            </tr>
          {% endfor %}
  	  </table>

      <p><a href="{{url_for('home')}}">Return to home page</a></p>

    </div>
  </div>
</div>

{% endblock %}
